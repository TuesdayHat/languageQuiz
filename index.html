<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css"><!--3.3.7-->
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Language Quiz</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>What programming Language Should You Learn?</h1>
        <h3>The Quiz!</h3>
      </div><!--jumbotron END-->
      <div class="row">
        <div class="col-md-6">
          <form class="lang">
            <label for="q1">Big Business or Startup?</label></br>
            <select id="q1"><!--question 1-->
              <option value="1">Big</option>
              <option value="2">Startup</option>
            </select></br>
            <label for="q2">Front End or Back End?</label></br>
            <select id="q2"><!--question 2-->
              <option value="1">Show Them, Show Them All</option>
              <option value="2">In A Cave</option>
            </select></br>
            <label for="q3">Old or New?</label></br>
            <select id="q3"><!--question 3-->
              <option value="1">Old</option>
              <option value="2">New</option>
            </select></br>
          </form>
        </div><!--column1 END-->

        <div class="col-md-6">
          <form class="lang">
            <label for="q4">Build Fast or Run Fast?</label></br>
            <select id="q4"><!--question 4-->
              <option value="1">Build</option>
              <option value="2">Run</option>
            </select></br>
            <label for="q5">People.</label></br>
            <select id="q5"><!--question 5-->
              <option value="1">A bunch of bastards.</option>
              <option value="2">I'm a people person.</option>
            </select></br>

            <button type="submit">Submit!</button>
          </form>
        </div><!--column2 END-->
      </div><!--row1 END-->
      <div class="row">
        <div class="col-md-12">
          <div class="result" id="java">
            <h3>Java</h3>
            <img src="img/java.png">
          </div>
          <div class="result" id="csharp">
            <h3>C#</h3>
            <img src="img/csharp.png">
          </div>
          <div class="result" id="php">
            <h3>PHP</h3>
            <img src="img/php.png">
          </div>
          <div class="result" id="ruby">
            <h3>Ruby</h3>
            <img src="img/ruby.png">
          </div>
          <div class="result" id="css">
            <h3>CSS</h3>
            <img src="img/css.jpg">
          </div>
        </div><!--result column END-->
      </div><!--row2 END-->
    </div><!--container END-->
  </body>
</html>
